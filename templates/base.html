<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href={% static "/css/master.css" %}/>
  </head>

  <body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
      <div class="container">
        <ul class='nav navbar-nav'>

          <li>
            <!-- 'home' is dependent on views.py functions and also dependent on the urls file name=""-->
            <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
          </li>

          <li class="nav-item">
            <!-- The reason why basic_app:register is used here because
          of the app urls.py -->
            <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
          </li>

          {% if user.is_authenticated %}
            <li>
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>

          {% else %}
            <li>
              <!-- The reason why basic_app:user_login is used here because
            of the app urls.py -->
              <a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a>
            </li>
          {% endif %}

        </ul>
      </div>
    </nav>

    <div class="container">
      <br>
      {% block body_block %}
      <!-- Anything outside of this will be inherited -->
      {% endblock %}
    </div>

  </body>
</html>
